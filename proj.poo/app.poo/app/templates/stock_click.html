<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos BBAS3</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1E1E1E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #ccc;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu a:hover, .menu a.active {
            background-color: #333;
            color: #fff;
        }
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .main-chart {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-chart canvas {
            width: 100%;
            height: 300px;
        }
        .side-charts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .side-chart {
            background-color: #1E1E1E;
            padding: 10px;
            border-radius: 10px;
        }
        .side-chart canvas {
            width: 100%;
            height: 150px;
        }
        .news {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
        }
        .news h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .news p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos BBAS3</title>
    <style>
        /* Estilos para a página continuam os mesmos */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hawkeye Capital</h1>
        </div>
        <nav class="menu">
            <a href="stocks" class="active">AÇÕES</a>
            <a href="news">NOTÍCIAS</a>
            <a href="">FAVORITOS</a>
        </nav>
        <button class="account-btn" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">☰</button>
    </header>
    <div class="content">
        <div class="main-chart">
            <h3 id="stock-name">BBAS3</h3>
            <canvas id="mainChart"></canvas>
        </div>
        <div class="side-charts">
            <div class="side-chart">
                <h3 id="side-chart-1-name">BBAS3</h3>
                <canvas id="sideChart1"></canvas>
            </div>
            <div class="side-chart">
                <h3 id="side-chart-2-name">BBAS3</h3>
                <canvas id="sideChart2"></canvas>
            </div>
            <div class="side-chart">
                <h3 id="side-chart-3-name">BBAS3</h3>
                <canvas id="sideChart3"></canvas>
            </div>
        </div>
        <div class="news">
            <h3 id="news-name">BBAS3</h3>
            <p>Deputado aciona PGR para investigar acordo multimilionário do BB.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Função para pegar o nome da ação da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Nome da ação baseado na URL
        const stockName = getQueryParam('stock') || 'BBAS3';

        // Atualizando os títulos e gráficos dinamicamente
        document.getElementById('stock-name').textContent = stockName;
        document.getElementById('side-chart-1-name').textContent = stockName;
        document.getElementById('side-chart-2-name').textContent = stockName;
        document.getElementById('side-chart-3-name').textContent = stockName;
        document.getElementById('news-name').textContent = stockName;

        // Criar os gráficos com base no nome da ação (dados fictícios)
        function createChart(chartId, data) {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Preço',
                        data: data,
                        borderColor: '#007BFF',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { grid: { display: false } },
                        y: { grid: { display: true } }
                    }
                }
            });
        }

        // Criar os gráficos com dados fictícios
        createChart('mainChart', [100, 120, 130, 125, 140, 150]);
        createChart('sideChart1', [90, 110, 120, 115, 130, 140]);
        createChart('sideChart2', [95, 105, 115, 125, 135, 145]);
        createChart('sideChart3', [80, 100, 110, 120, 130, 135]);
    </script>
</body>
</html>
