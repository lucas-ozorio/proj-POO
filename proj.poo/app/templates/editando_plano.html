<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Plano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .plan {
            border: 2px solid #6A7BA2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #6A7BA2;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .plan:hover {
            transform: scale(1.02);
        }
        .plan.active {
            border-color: #0080FF;
        }
        .plan h2 {
            margin: 0;
            font-size: 18px;
        }
        .plan p {
            margin: 10px 0;
            font-size: 14px;
        }
        .plan p span {
            font-weight: bold;
        }
        .premium-plus {
            background-color: #1C1C1C;
            color: white;
        }
        .button {
            display: inline-block;
            background-color: #6A7BA2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5A6B90;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #6A7BA2;
        }
        .circle-button {
            width: 50px;
            height: 50px;
            border: 2px solid #0080FF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #0080FF;
            cursor: pointer;
            margin: 20px auto
        }
    </style>
</head>
<body>
    <a href="/edit_plan" class="back-arrow">←</a>
    <div class="container">
        <h1>Alterar plano</h1>
        <div class="plan">
            <div>
                <h2 contenteditable="true" id="planName1">PREMIUM</h2>
                <p contenteditable="true" id="planBenefit1">+ acesso a uma carteira de investimentos feita por nossa IA</p>
                <p contenteditable="true" id="planBenefit2">+ notificações de notícias em primeira mão</p>
            </div>
            <div class="price1" contenteditable="true" id="planPrice1">R$: 39,90</div>
            <button class="button" onclick="saveData()">Salvar Alterações</button>
        </div>
        <div class="plan premium-plus">
            <h2 contenteditable="true" id="planName2">PREMIUM PLUS</h2>
            <p contenteditable="true" id="plan2Benefit1">+ acesso a uma carteira de investimentos feita por nossa IA</p>
            <p contenteditable="true" id="plan2Benefit2">+ notificações de notícias <span>em primeira mão</span></p>
            <p contenteditable="true" id="plan2Benefit3">+ previsões de preços</p>
            <p class="price2" contenteditable="true" id="planPrice2"><span>R$ 59,90</span></p>
            <button class="button" onclick="saveData()">Salvar Alterações</button>
        </div>
        <div class="circle-button">+</div>
        <script>
            function saveData() {
                const planName = document.getElementById('planName').innerText;
                const planBenefit1 = document.getElementById('planBenefit1').innerText;
                const planBenefit2 = document.getElementById('planBenefit2').innerText;
                const planPrice = document.getElementById('planPrice').innerText;

                const planData = {
                    name: planName,
                    benefit1: planBenefit1,
                    benefit2: planBenefit2,
                    price: planPrice
                };

                // Salvar no Local Storage
                localStorage.setItem('planData', JSON.stringify(planData));
                alert('Dados salvos com sucesso!');
            }
        </script>
    </div>
</body>
</html>
