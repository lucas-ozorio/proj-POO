<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Plano</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .plan {
            border: 2px solid #6A7BA2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #6A7BA2;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .plan:hover {
            transform: scale(1.02);
        }
        .plan.active {
            border-color: #0080FF;
        }
        .plan h2 {
            margin: 0;
            font-size: 18px;
        }
        .plan p {
            margin: 10px 0;
            font-size: 14px;
        }
        .plan p span {
            font-weight: bold;
        }
        .premium-plus {
            background-color: #1C1C1C;
            color: white;
        }
        .button {
            display: inline-block;
            background-color: #6A7BA2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5A6B90;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #6A7BA2;
        }
    </style>
</head>
<body>
    <a href="/admin_page" class="back-arrow">←</a>
    <div class="container">
        <h1>Alterar plano</h1>
        <div class="premium plan">
            <div>
                <h2>PREMIUM</h2>
                <p>+ acesso a uma carteira de investimentos feita por nossa IA</p>
                <p>+ notificações de notícias em primeira mão</p>
            </div>
            <div class="price">R$: 39,90</div>
            <button class="button" onclick = "goToEdit()">✏️</button>
        </div>
        <div class="premium-plus plan">
            <h2>PREMIUM PLUS</h2>
            <p>+ acesso a uma carteira de investimentos feita por nossa IA</p>
            <p>+ notificações de notícias <span>em primeira mão</span></p>
            <p>+ previsões de preços</p>
            <div class="price">R$ 59,90<div>
            <button class="button" onclick = "goToEdit()">✏️</button>
        </div>
        <div class="circle-button">+</div>
        <script>
            function goToEdit() {
                window.location.href = '/editing_plan'; 
            }
        </script>
    </div>
</body>
</html>
