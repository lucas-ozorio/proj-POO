<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            color: #000;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 5px;
            margin: 20px 0;
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            color: #333;
        }
        .search-bar button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .shortcuts {
            text-align: left;
        }
        .shortcuts a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            display: block;
            margin: 10px 0;
        }
        .contact {
            margin-top: 20px;
        }
        .contact button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Como podemos ajudar?</h1>
        <div class="search-bar">
            <input type="text" id="mensagem-ajuda" placeholder="Digite aqui...">
            <button>üîç</button>
        </div>
        <div class="shortcuts">
            <p><a href="/signup">Atualizar email</a></p>
            <p><a href="/signup">Atualizar senha</a></p>
            <p><a href="/billing">Atualizar forma de pagamento</a></p>
            <p><a href="/login">Cancelar conta</a></p>
            <p><a href="/billing">Hist√≥rico de pagamento</a></p>
        </div>
        <div class="contact">
            <p>Precisa de mais ajuda?</p>
            <button>Entre em contato</button>
        </div>
    </div>
</body>
</html>
