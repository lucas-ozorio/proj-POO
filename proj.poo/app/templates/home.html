<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
            background-image: url('img/background.jpg'); /* Substitua pelo caminho da imagem */
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #1E1E1E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 24px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: #ccc;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #333;
        }
        .account-btn {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #333;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 20px;
            text-align: center;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            background-color: #575757;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #6a6a6a;
        }
        .close-btn {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            align-self: flex-end;
        }
        .close-btn:hover {
            color: #ff4444;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 50px); /* Tamanho da tela menos o cabeçalho */
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .content p {
            flex: 1;
            margin-bottom: 40px;
            overflow-y: auto;
        }
        .exibir-planos-btn {
            display: block;
            width: 80%;
            margin: 0 auto 20px;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #0080FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .exibir-planos-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hawkeye Capital</h1>
        </div>
        <nav class="menu">
            <a href="/stocks">AÇÕES</a>
            <a href="/news">NOTÍCIAS</a>
            <a href="/favorites">FAVORITOS</a>
        </nav>
        <button class="account-btn" onclick="toggleSidebar()">☰</button>
    </header>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar" onclick="stopPropagation(event)">
        <button class="close-btn" onclick="closeSidebarByButton()">X</button>
        <h2>Usuário</h2>
        <a href="/subscription">Assinatura: PREMIUM</a>
        <a href="/billing">Fatura</a>
        <a href ="/help">Ajuda</a>        
        <a href ="/message">Mensagem</a>
    </div>
    <div class="content">
        <div>
            <h2>Bem-vindo à Hawkeye Capital</h2>
            <p>Hawkeye Capital é uma fintech inovadora criada para transformar a maneira como as pessoas acessam o mercado financeiro...</p>
        </div>

        <!-- Botão de redirecionamento para Exibir Planos -->
        <a href="/change_plan" class="exibir-planos-btn">Exibir Planos</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.add('open');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }

        function closeSidebarByButton() {
            closeSidebar();
        }

        function stopPropagation(event) {
            event.stopPropagation();
        }
        function goToHelp() {
            window.location.href = '/help'; // Substitua '/home' pela rota ou caminho da página inicial
        }
        function goToMessage() {
            window.location.href = '/message'; // Substitua '/home' pela rota ou caminho da página inicial
        }
    </script>
    </script>
</body>
</html>
