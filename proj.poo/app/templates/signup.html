<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/background.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #575757;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .form-inline .form-group {
            flex: 1 1 calc(50% - 10px);
            min-width: 120px;
        }

        .form-footer {
            margin-top: 10px;
            text-align: center;
        }

        .form-footer a {
            color: #4aaefc;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #575757;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            background-color: #6a6a6a;
        }

        @media (max-width: 400px) {
            .form-inline .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CADASTRO</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite seu nome de usuário">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="form-footer">
                Já tem uma conta? <a href="login">entre</a>
            </div>
            <button type="button" class="submit-btn" onclick="goToLogin()">CADASTRAR</button>
        </form>
    </div>
    <script>
        function goToLogin() {
            window.location.href = '/login'; 
        }
    </script>
</body>
</html>
