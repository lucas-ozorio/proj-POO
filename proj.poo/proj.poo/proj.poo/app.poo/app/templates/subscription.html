<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://via.placeholder.com/800x600'); /* Substituir pelo caminho da imagem da águia */
    background-size: cover;
    background-position: center;
}

.container {
    background-color: #333;
    padding: 30px; /* Aumenta o espaçamento interno */
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.container h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #575757;
    color: #fff;
    font-size: 14px;
    box-sizing: border-box; /* Garante que o padding não afete a largura total do campo */
}

.form-group input::placeholder {
    color: #ccc;
}

.form-inline {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.form-inline input {
    width: calc(50% - 10px); /* Ajuste para garantir que o espaço à direita seja igual ao da esquerda */
    box-sizing: border-box; /* Garante que o padding e a largura sejam calculados corretamente */
}

.submit-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #575757;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #6a6a6a;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>ASSINATURA</h1>
        <form>
            <div class="form-group">
                <label for="tipo-plano">Tipo de Plano</label>
                <select id="tipo-plano" class="form-control">
                    <option value="premium">Premium</option>
                    <option value="premium-plus">Premium Plus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="titular-cartao">Nome do titular do cartão</label>
                <input type="text" id="titular-cartao" placeholder="Digite o nome do titular">
            </div>
            <div class="form-group">
                <label for="numero-cartao">Número do cartão</label>
                <input type="text" id="numero-cartao" placeholder="Digite o número do cartão">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="data-expiracao">Data de expiração</label>
                    <input type="text" id="data-expiracao" placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="CVC">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="cpf-cnpj">CPF / CNPJ</label>
                    <input type="text" id="cpf-cnpj" placeholder="Digite o CPF ou CNPJ">
                </div>
                <div class="form-group">
                    <label for="banco">Banco</label>
                    <input type="text" id="banco" placeholder="Digite o banco">
                </div>
            </div>
            <div class="assinara" onclick="goToHome()">
                <h1>ASSINAR</h1>
                
        </form>
    </div>
    <script>
        function goToHome() {
            window.location.href = '/home'; // Substitua '/home' pela rota ou caminho da página inicial
        }
    </script>
</body>
</html>
